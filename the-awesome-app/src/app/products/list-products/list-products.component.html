<h4>List of Products</h4>

<table class="table">
    <thead>
        <tr>
            <th>Index</th>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of data; index as i; odd as odd; even as even" 
                                [ngClass]="{oddCls: odd, evenCls: even}">
            <td>{{i}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.catagory}}</td>
            <td>
                <button class="btn btn-warning" (click)="editProduct()">Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="deleteProduct(item, i)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<app-edit-product></app-edit-product>
